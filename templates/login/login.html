{% extends "login/loginRegisterLayout.html" %}
{% block title %} Iniciar sesión {% endblock %}

{% block loginRegister %}
    <form class="form-floating text-center rounded-circle text-white h-100 p-5" action="login" method="post">
        {% csrf_token %}
        <h2 class="mb-4 mt-2 text-center mx-auto">Iniciar sesión</h2>
        <div class="mb-4 form-floating">
            <input type="text" placeholder="Usuario" class="border-0 border-bottom rounded-0 form-control" name="loginUsername" id="loginUsername" required autocomplete="off">
            <label for="loginUsername">Nombre de usuario</label>
        </div>
        <div class="mb-4 form-floating">
            <input type="password" placeholder="Contraseña" class="form-control border-0 border-bottom rounded-0" name="loginPassword" id="loginPassword" required>
            <label for="loginPassword">Contraseña</label>
        </div>
        <div class="d-grid col-10 mx-auto mb-1">
            <button type="submit" class="btn btn-outline-info btn-b">Iniciar sesión</button>
        </div>
        <a href="#" class="form-text text-secondary">¿Olvido su usuario o contraseña?</a>
    </form>
{% endblock %}

{% block moreJs2 %}
    <script>
        $(document).ready(function() {
            $('#loginUsername').change(function() {
                var schema = {
                    "@context": "https://schema.org",
                    "@type": "CheckAction",
                    "agent": {
                        "@type": "Person",
                        "name": $(this).value
                    },
                    "object": {
                        "@type": "WebSite",
                        "name": "ProgrammersHut",
                        "url": "{% url 'index' %}"
                    }
                };
                $("#schema").text(JSON.stringify(schema));
            });
        });
    </script>
    <script type="application/ld+json" id="schema">
    {
      "@context": "https://schema.org",
      "@type": "CheckAction",
      "agent": {
        "@type": "Person",
        "name": ""
      },
      "object": {
        "@type": "WebSite",
        "name": "ProgrammersHut",
        "url": "{% url 'index' %}"
      }
    }
    </script>
{% endblock %}
